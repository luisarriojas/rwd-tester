<!doctype html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Luis E. Arriojas C.">

    <title>Responsive Web Design Tester</title>

    <!--my css-->
    <link href="css/style.css" rel="stylesheet" type="text/css" media="screen"/>
    <link href="css/lateral-menus.css" rel="stylesheet" type="text/css" media="screen"/>
    <!--my javascript-->
    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.0.min.js"></script>
</head>
<body>
<!--Main container-->
<div id="main">
    <header>
        <!--Options-->
        <a menu="a" class="option" href="javascript:void(0);">
            <span class="glyphicon glyphicon-align-justify"></span>
        </a>
        <!--End options-->

        <div id="urlContainer">
            <input id="urlText" placeholder="http://" value="http://luisarriojas.com">
        </div>

        <a id="urlButton" href="javascript:void(0);">
            <span class="glyphicon glyphicon-play"></span>
        </a>
    </header>

    <iframe id="webContent"></iframe>
</div>

<!--Menu container-->
<div id="menu-container">
    <!--Menu A-->
    <div id="menu-a" class="left-menu">
        <a class="option-close" href="javascript:void(0);">
            <span class="glyphicon glyphicon-remove"></span>
        </a>

        <h2>Customize screen</h2>
        <table>
            <tr>
                <td>Width:</td>
                <td><input id="width" placeholder="Width" value="1024"></td>
            </tr>
            <tr>
                <td>Height:</td>
                <td><input id="height" placeholder="Height" value="768"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button id="modifyButton">Modify screen</button>
                </td>
            </tr>
        </table>

        <h2>Select a screen</h2>
        <ul>
            <li><a class="dimension" href="javascript:void(0);" data-width="1366" data-height="768">Laptop
                (1366x768)</a></li>
            <li><a class="dimension" href="javascript:void(0);" data-width="640" data-height="480">Monitor muy viejo</a>
            </li>
        </ul>
    </div>

    <!--Close button-->
    <div id="close-button"></div>
</div>

<script type="text/javascript" src="js/side-menus.js"></script>
<script type="text/javascript" src="js/tester.js"></script>
</body>
